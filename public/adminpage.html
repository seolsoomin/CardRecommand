<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 조회/수정/삭제</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../public/style.css">
     <style>
        @font-face {
    font-family: 'Paperozi';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-6SemiBold.woff2') format('woff2');
    font-weight: 600;
    font-display: swap;
    }
    body {
            font-family: 'Paperozi', sans-serif;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button id="authButton" class="login-btn">Log In</button>
    </div>
    <div class="container">
        <section class="expenseEditor">
            <h3 class="section-title">카드 추가하기</h3>
            <label for="imageFile">카드 이미지 </label>
            <input type="file" id="imageFile" accept="image/*">
            <br>
            <label for="cardName">카드 이름 </label>
            <input type="text" id="cardName" class="addButton" placeholder="카드 이름 입력">
            <label for="tag1Select">태그1 </label>
                <select id="tag1Select" class="addButton" required>
                    <option value="" disabled selected>태그를 선택하세요</option>
                </select>
            <label for="benefit1">혜택 1 </label>
            <input type="text" id="benefit1" class="addButton" placeholder="혜택 1 입력">
            <label for="tag2Select">태그2 </label>
                <select id="tag2Select" class="addButton" required>
                    <option value="" disabled selected>태그를 선택하세요</option>
                </select>
            <label for="benefit2">혜택 2 </label>
            <input type="text" id="benefit2" class="addButton" placeholder="혜택 2 입력">
            <label for="tag3Select">태그3 </label>
                <select id="tag3Select" class="addButton" required>
                    <option value="" disabled selected>태그를 선택하세요</option>
                </select>
            <label for="benefit3">혜택 3 </label>
            <input type="text" id="benefit3" class="addButton" placeholder="혜택 3 입력">
            <label for="tag4Select">태그4 </label>
                <select id="tag4Select" class="addButton" required>
                    <option value="" disabled selected>태그를 선택하세요</option>
                </select>
            <label for="benefit4">혜택 4 </label>
            <input type="text" id="benefit4" class="addButton" placeholder="혜택 4 입력">
            <label for="tag5Select">태그5 </label>
                <select id="tag5Select" class="addButton" required>
                    <option value="" disabled selected>태그를 선택하세요</option>
                </select>
            <label for="benefit5">혜택 5 </label>
            <input type="text" id="benefit5" class="addButton" placeholder="혜택 5 입력">
            <button class="login-btn">카드 추가</button>
        </section>

        <section class="card-input-section">
            <h3 class="section-title">카드 목록</h3>
            <div class="card-list-container">
                
            </div>
        </div>
</body>
    <script src="../public/script.js"></script>
</html>
